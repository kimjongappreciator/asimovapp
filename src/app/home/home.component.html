<div class="container">
  <div class="row">
    <div class="col xs">
      <H1>Unidades por realizar</H1>
      <mat-card *ngFor= "let unit of unitData" class = "card">
       <div class="container">
          <div class="row">
            <div class="col xs">
              <h3>{{unit.id}}</h3>
            </div>
            <div class="col xs">
              <h3>{{unit.name}}</h3>
            </div>
            <div class="col xs">
              <h3>{{unit.description}}</h3>
            </div>

          </div>

       </div>

      </mat-card>

    </div>
    <div class="col xs">
      <h1>Progreso a√±o escolar</h1>

      <circle-progress [percent]="principalData"
                       [radius]="100"
                       [outerStrokeWidth]="16"
                       [innerStrokeWidth]="8"
                       [outerStrokeColor]="'#2C53C9'"
                       [innerStrokeColor]="'#2C53C9'"
                       [animation]="true"
                       [animationDuration]="300">

      </circle-progress>
    </div>
  </div>
</div>
